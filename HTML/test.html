<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type = "text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Code Challenge</h1>
    <p>
        Create a form to collect user feedback
    </p>
    <form>
        First Name: <input type="text" name="firstname"> <br><br>
        Last Name: <input type="text" name="lastname"> <br><br>
        Overall Experience: <input type="radio" name="experience" value="1" checked>Awesome</input>
        <input type="radio" name="experience" value="2" checked>Average</input>
        <input type="radio" name="experience" value="0" checked>Poor</input>

        <textarea name="message" placeholder="Other Feedback">

        </textarea>
    </form>
</body>
</html>
